<div>
    <div class="container">
        <div class="form-horizontal">
            <br />
            <div class="form-inline">
                <h4>PODACI O DELINKVENTU</h4>
            </div>
            <div class="form-group">
                <label for="opis" class="control-label col-md-2">Opis: </label>
                <div class="col-xs-4">
                    <textarea class="form-control" id="opis" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Mjesto delinkvencije: </label>
                <div class="col-xs-4">
                    <input type="text" name="mjesto" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Datum delinkvencije: </label>
                <div class="col-xs-4">
                    <input type="datetime" name="datum" class="form-control" />
                </div>
            </div>
            
            <div>Ovdje treba biti neki nacin za kreiranje fantoma.</div>

            
        </div>
    </div>



    <div class="container">
        <div class="form-horizontal">
            <br />
            <div class="form-inline">
                <h4>VAŠI PODACI*</h4>
            </div>
            <br />
            <div class="form-group">
                <label class="control-label col-md-2">Ime: </label>
                <div class="col-xs-4">
                    <input type="text" id="ime" name="ime" class="form-control" " />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Prezime: </label>
                <div class="col-xs-4">
                    <input type="text" id="prezime" name="prezime" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Email: </label>
                <div class="col-xs-4">
                    <input type="text" id="email" name="email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Broj telefona: </label>
                <div class="col-xs-4">
                    <input type="text" id="telefon" name="telefon" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">*NAPOMENA: Vaši podaci nisu vidljivi drugim korisnicima.</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"></label>
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Prijavi</button>
            </div>
        </div>
    </div>
</div>
