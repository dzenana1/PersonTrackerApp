<link href="Content/bootstrap.css" rel="stylesheet" />
<link href="Content/bootstrap-theme.css" rel="stylesheet" />
<div  ng-app="mainModule">
    <div class="container">
        <div class="form-horizontal">
            <br />
            <div class="form-inline">
                <h4>PODACI O NESTALOJ OSOBI</h4>
            </div>
            <br />           
            <div class="form-group">
                <label class="control-label col-md-2">Ime: </label>
                <div class="col-xs-4">
                    <input ng-model="imeNestali" type="text" id="ime" name="ime" class="form-control"  />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Prezime: </label>
                <div class="col-xs-4">
                    <input ng-model="prezimeNestali" type="text" id="prezime" name="prezime" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Godina rođenja: </label>
                <div class="col-xs-4">
                    <input ng-model="godRodenjaNestali" type="number" id="godinaRodjenja" name="godinaRodjenja" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Spol: </label>
                <div class="col-xs-4">
                    <input ng-model="muskiNestali" type="radio" name="spol" value="muski" class="form-check-input" checked /> Muški
                    <br />
                    <input ng-model="zenskiNestali" type="radio" name="spol" value="zenski" class="form-check-input" /> Ženski
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-md-2">Visina: </label>
                <div class="col-xs-4 form-inline">
                    <input ng-model="visinaNestali" type="number" name="visina" class="form-control" /> cm
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Težina: </label>
                <div class="col-xs-4 form-inline">
                    <input ng-model="tezinaNestali" type="number" name="tezina" class="form-control" /> kg
                </div>
            </div>
            <div class="form-group">
                <label for="komentar" class="control-label col-md-2">Komentar: </label>
                <div class="col-xs-4">
                    <textarea ng-model="komentarNestali" class="form-control" id="komentar" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <br />
                <label class="control-label col-md-2">Zadnji put viđen/a</label>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Mjesto: </label>
                <div class="col-xs-4">
                    <input ng-model="mjestoVidenjaNestali" type="text" name="mjesto" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Datum: </label>
                <div class="col-xs-4">
                    <input ng-model="datumVidjenjaNestali" type="date" name="mjesto" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <br>
                <label for="slika" class="control-label col-md-2">Slika: </label>
                <div class="col-xs-4">
                    <input ng-model="slikaNestali" type="file" id="slika" class="form-control" fileread="slika" />
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-horizontal">
            <br />
            <div class="form-inline">
                <h4>VAŠI PODACI*</h4>
            </div>
            <br />
            <div class="form-group">
                <label class="control-label col-md-2">Ime: </label>
                <div class="col-xs-4">
                    <input ng-model="imeKorisnika" type="text" id="ime" name="ime" class="form-control" " />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Prezime: </label>
                <div class="col-xs-4">
                    <input ng-model="prezimeKorisnika" type="text" id="prezime" name="prezime" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Email: </label>
                <div class="col-xs-4">
                    <input ng-model="emailKorisnika" type="text" id="email" name="email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">*NAPOMENA: Vaši podaci nisu vidljivi drugim korisnicima.</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2"></label>
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="dodajNestalog()">Prijavi</button>
            </div>
        </div>
    </div>
</div>
